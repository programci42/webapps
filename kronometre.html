<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kronometre</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    .display {
      font-size: 2.5em;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0097a7;
    }

    .laps {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .laps li {
      background-color: rgba(255,255,255,0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kronometre</h1>
    <div class="display" id="display">00:00.000</div>
    <div class="buttons">
      <button id="start">Başlat</button>
      <button id="stop">Durdur</button>
      <button id="lap">Tur</button>
      <button id="reset">Sıfırla</button>
    </div>
    <ul id="laps" class="laps"></ul>
  </div>

  <script>
    let startTime, interval;
    let elapsed = 0;
    const display = document.getElementById('display');
    const laps = document.getElementById('laps');

    function formatTime(ms) {
      const date = new Date(ms);
      const minutes = String(date.getUTCMinutes()).padStart(2, '0');
      const seconds = String(date.getUTCSeconds()).padStart(2, '0');
      const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(elapsed);
    }

    document.getElementById('start').onclick = () => {
      if (!interval) {
        startTime = Date.now() - elapsed;
        interval = setInterval(() => {
          elapsed = Date.now() - startTime;
          updateDisplay();
        }, 10);
      }
    };

    document.getElementById('stop').onclick = () => {
      clearInterval(interval);
      interval = null;
    };

    document.getElementById('lap').onclick = () => {
      const li = document.createElement('li');
      li.textContent = `Tur: ${formatTime(elapsed)}`;
      laps.appendChild(li);
    };

    document.getElementById('reset').onclick = () => {
      clearInterval(interval);
      interval = null;
      elapsed = 0;
      updateDisplay();
      laps.innerHTML = '';
    };

    updateDisplay();
  </script>
</body>
</html>
