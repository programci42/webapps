<title>JS-GAME</title>
<style type='text/css'>
body { font-family: 'MS Reference Sans Serif'; background-color: skyblue; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; } 

			.menu {
			width: auto;
			height: auto;
			background-color: azure;
			border: outset;
			border-radius: 6px;
			border-color: gainsboro;
			z-Index: 9990;
		}
		.table-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.table {
			width: 100%;
			border-collapse: collapse;
		}

		/* Tablo başlığı stilleri */
		.table th {
			background-color: #333;
			color: #fff;
			font-weight: bold;
			padding: 10px;
			text-align: left;
			border: 1px solid black;
			padding: 10px;
		}

		/* Tablo hücreleri stilleri */
		.table td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		/* Responsive tablo stil */
		.table-responsive {
			overflow-x: auto;
		}

		/* Çizgili (striped) tablo */
		.table-striped tbody tr:nth-child(old) {
			background-color: #f2f2f2;
		}

		/* Fare üzerine gelindiğinde vurgulanan hücreler */
		.table-hover tbody td:hover {
			background-color: #5ca6f6;
		}

		/* Kenarlıklı (bordered) tablo */
		.table-bordered {
			border: 1px solid #ddd;
		}

		/* Tablo renk stil */
		.table-primary th,
		.table-primary td {
			background-color: #4a94e4;
			color: #fff;
		}

		.table-info th,
		.table-info td {
			background-color: #00FA9A;
			color: #2F4F4F;
		}

<script type='text/javascript'>
		let objlist = []; 
 	let img = undefined; 
 let Keys = {}; 
 let animlist = []; 
 let mouseclick = false; 
 	let mouseX = 0; 
	let mouseY = 0; 
 let dustParticles = undefined; 
 let particles = []; 
 let devmode = false; 
 let pathlist = []; 
 	let gpbtn = [false, false, false, false, false, false, false, false, false];

				let startgame = false;
				function Playgame()
				{
					divmenu.style.visibility = "hidden";
					canvas.style.visibility = "visible";
					startgame = true;
					drawShape('top',200,100,400,400,'square',renk,'#000000',true);

				}

	let lastFrameTime = performance.now();
	let frameCount = 0;
	let fps = 0;		
	
	function Path_Move(name, x, y)
	{
		if (pathlist != undefined)
		{
			if (pathlist.length > 0)
			{
				for (let x = 0; x<pathlist.length; x++)
				{
					if (pathlist[x].name === name)
					{
						for (let i = 0; i<pathlist[x].data.length; i++)
						{
							pathlist[x].data[i].x += x;
							pathlist[x].data[i].y += y;
						}
					}
				}
			}
		}
	}
	
function calculateFPS()
{
    let currentTime = performance.now();
    let deltaTime = currentTime - lastFrameTime;
    if (deltaTime > 1000)
	{
        fps = Math.round((frameCount * 1000) / deltaTime);
        lastFrameTime = currentTime;
        frameCount = 0;
    }

    frameCount++;
    requestAnimationFrame(calculateFPS);
}

	function drawImage(id, imgsrc, x, y, ischaracter)
	{
			var img = new Image();
			let durum = false;
			img.src = imgsrc;
			img.id = id;
			if (ischaracter === true)
			{
			  if (objlist != undefined)
			  {
				if (objlist.length > 0)
				{
					for (let x = 0; x < objlist.length; x++)
					{
						if (objlist[x].id === id)
						{
							durum = true;
							break;
						}
					}
				}
				
				if (durum === false)
				{
					objlist.push(new Character(img, id, x, y));
				}
			  }
			}
			else
			{
				ctx.drawImage(img, x, y);
			}
	}

		function drawText(txt, x, y, clr, fnt, fntsz)
		{
			ctx.fillStyle = clr;
			if (fnt === undefined || fnt === "")
			{
				fnt = "MS Reference Sans Serif";
			}

			if (fntsz === undefined || fntsz === "")
			{
				fntsz = "12px";
			}

			ctx.font = fntsz + " " + fnt;
			ctx.fillText(txt, x, y);
		}

				function Stopgame()
				{
					divmenu.style.visibility = "visible";
					canvas.style.visibility = "hidden";
					startgame = false;			
				}

function drawBar(x, y, width, height, currentValue, maxValue, fillColor, backgroundColor, borderColor) 
{
    ctx.strokeStyle = borderColor;
    ctx.fillStyle = backgroundColor;
    ctx.fillRect(x, y, width, height);
    ctx.fillStyle = fillColor;
    const fillWidth = (currentValue / maxValue) * width;
    ctx.fillRect(x, y, fillWidth, height);
    ctx.strokeRect(x, y, width, height);
}

function drawExplosion(x, y, maxSize, color, speed) 
{
        const ctx = canvas.getContext('2d');
    	let radius = 1;
    
    function animate() 
	{
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, 'transparent');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
        
        radius += speed;
        if (radius <= maxSize) {  requestAnimationFrame(animate); }
    }
    
    animate();
}

		function draw_Particles() {
			if (particles != undefined) {
				for (let x = 0; x < particles.length; x++) {
					if (particles[x].length > 0) {
						for (let i = 0; i < particles[x].length; i++) {
							const particle = particles[x][i];
							ctx.fillStyle = particle.color;
							ctx.beginPath();
							ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
							ctx.fill();

							particle.x += particle.dx;
							particle.y += particle.dy;
							particle.size -= 0.2;

							if (particle.size <= 0) {
								particles[x].splice(i, 1);
								i--;
							}
						}
					}
				}
			}
		}

		{

adjustSaturation(saturation) 
{
	let canvas2 = document.createElement('canvas');
	let ctx2 = canvas2.getContext('2d');
	this.image = this.orgimage;
	if (Array.isArray(this.image) === true)
	{
		canvas2.width = this.image[this.index].width;
		canvas2.height = this.image[this.index].height;
		ctx2.drawImage(this.image[this.index], 0, 0, this.image[this.index].width, this.image[this.index].height);
	}
	else
	{
		canvas2.width = this.image.width;
		canvas2.height = this.image.height;
		ctx2.drawImage(this.image, 0, 0, this.image.width, this.image.height);
	}
	
    if (saturation < -100) saturation = -100;
    if (saturation > 100) saturation = 100;

    let imageData = ctx2.getImageData(0, 0, canvas2.width, canvas2.height);
    let data = imageData.data;

    let adjustment = (saturation / 100) + 1;

    for (let i = 0; i < data.length; i += 4) 
	{
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];
        let gray = 0.299 * r + 0.587 * g + 0.114 * b;

        data[i] = gray + (adjustment * (r - gray));
        data[i + 1] = gray + (adjustment * (g - gray));
        data[i + 2] = gray + (adjustment * (b - gray));
    }

    ctx2.putImageData(imageData, 0, 0);
	if (Array.isArray(this.image) === true)
	{
		this.image[this.index].src = canvas2.toDataURL();
	}
	else
	{
		this.image.src = canvas2.toDataURL();
	}
}

		}
    	let imageData = ctx2.getImageData(0, 0, canvas2.width, canvas2.height);
    	let data = imageData.data;

    	let adjustment = (brightness / 100) * 255;

    	for (let i = 0; i < data.length; i += 4)
		{
        	let r = data[i];
        	let g = data[i + 1];
        	let b = data[i + 2];

        	data[i] = r + adjustment;
        	data[i + 1] = g + adjustment;
        	data[i + 2] = b + adjustment;
    	}

    	ctx2.putImageData(imageData, 0, 0);

		if (Array.isArray(this.image) === true)
		{
			this.image[this.index].src = canvas2.toDataURL();
		}

function play_sound(ses, dongu)
{
    let blob = new Blob([ses], { type: 'audio/wav' });
    let url = URL.createObjectURL(blob);
    let audio = new Audio(url);

    if (dongu == true)
	{
		audio.addEventListener('ended', function() { audio.currentTime = 0; audio.play(); });
	}
	
    audio.play();
    
    if (dongu == undefined || dongu != true)
	{
		audio.addEventListener('ended', function() { URL.revokeObjectURL(url); });
	}
}

function Flip(imgElement, f)
{
	let c = document.createElement('canvas');
	let context = c.getContext('2d');
	c.id = 'cnvs';
	c.width = imgElement.width;
	c.height = imgElement.height;
	if (f == 'H' || f == 'h')
{
		context.translate(c.width, 0);
		context.scale(-1, 1);
}
	else
{
	context.translate(0, c.height);
		context.scale(1, -1); 
}
	context.drawImage(imgElement, 0, 0, c.width, c.height);
	let yeniImg = new Image();
	yeniImg.src = c.toDataURL();
	return yeniImg;
}

			function drawShape(id, x, y, width, height, shapeType, fillColor, strokeColor, ischaracter) {
			var cnvs = document.createElement('canvas');
			var c = cnvs.getContext('2d');
			var img = new Image();
			cnvs.width = width;
			cnvs.height = height;
			if ((ischaracter == false || ischaracter == undefined) || (objlist.some(x => x.id === id) === false && ischaracter === true)) {
				c.width = width;
				c.height = height;

				c.fillStyle = fillColor;
				c.strokeStyle = strokeColor;

				c.clearRect(0, 0, c.width, c.height);

				ctx.fillStyle = fillColor;
				ctx.strokeStyle = strokeColor;

				if (shapeType === 'square') {
					c.fillRect(0, 0, width, height);
					c.strokeRect(0, 0, width, height);

					ctx.fillRect(x, y, width, height);
					ctx.strokeRect(x, y, width, height); // Borderline draw
				} else if (shapeType === 'triangle') {
					c.beginPath();
					c.moveTo(width / 2, 0);
					c.lineTo(0, height);
					c.lineTo(width, height);
					c.closePath();
					c.fill();
					c.stroke();

					ctx.beginPath();
					ctx.moveTo(x + width / 2, y);
					ctx.lineTo(x, y + height);
					ctx.lineTo(x + width, y + height);
					ctx.closePath();
					ctx.fill();
					ctx.stroke(); // Borderline draw
				} else if (shapeType === 'circle') {
					c.beginPath();
					c.arc(width / 2, height / 2, Math.min(width, height) / 2, 0, Math.PI * 2);
					c.closePath();
					c.fill();
					c.stroke();

					ctx.beginPath();
					ctx.arc(x + width / 2, y + height / 2, Math.min(width, height) / 2, 0, Math.PI * 2);
					ctx.closePath();
					ctx.fill();
					ctx.stroke(); // Borderline draw
				} else if (shapeType === 'pentagon') {
					// 5gen çizimi
					ctx.beginPath();
					for (let i = 0; i < 5; i++) {
						ctx.lineTo(x + width / 2 + width / 2 * Math.sin(i * 2 * Math.PI / 5),
							y + height / 2 - height / 2 * Math.cos(i * 2 * Math.PI / 5));
					}
					ctx.closePath();
					ctx.fill();
					ctx.stroke(); // Borderline draw
				} else if (shapeType === 'hexagon') {
					// 6gen çizimi
					ctx.beginPath();
					for (let i = 0; i < 6; i++) {
						ctx.lineTo(x + width / 2 + width / 2 * Math.sin(i * 2 * Math.PI / 6),
							y + height / 2 - height / 2 * Math.cos(i * 2 * Math.PI / 6));
					}
					ctx.closePath();
					ctx.fill();
					ctx.stroke(); // Borderline draw
				} else if (shapeType === 'octagon') {
					// 8gen çizimi
					ctx.beginPath();
					for (let i = 0; i < 8; i++) {
						ctx.lineTo(x + width / 2 + width / 2 * Math.sin(i * 2 * Math.PI / 8),
							y + height / 2 - height / 2 * Math.cos(i * 2 * Math.PI / 8));
					}
					ctx.closePath();
					ctx.fill();
					ctx.stroke(); // Borderline draw
				}
				
				img.src = cnvs.toDataURL();

				if (objlist.some(x => x.id === id) === false && ischaracter == true) {
					objlist.push(new Character(img, id, x, y));
				}
			}
		}

							}
							else {
								objlist[x].pathsyc = 0;
							}
						}
					}
				}
			}
		}
